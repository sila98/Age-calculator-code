<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-container">
        <div class="cards">
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD">
          <small></small>
        </div>

        <div class="cards">
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM">
          <small></small>
        </div>

        <div class="cards">
          <label for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY">
          <small></small>
        </div>
      </div>
      <div class="btn">
        <hr>
        <button type="submit" class="submit-btn"><img src="./assets/images/icon-arrow.svg" alt="icon"/></button>
      </div>
    </form>
    <div class="output">
      <h1><span id="YY">--</span> years</h1>
      <h1><span id="MM">--</span> months</h1>
      <h1><span id="DD">--</span> days</h1>
    </div>
  </div>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Musyoka Sila</a>.
  </div>
</footer>
</body>
</html>
